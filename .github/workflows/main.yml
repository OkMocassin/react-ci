name: CI Pipeline

on: 
    push

jobs:
    install:
        runs-on: ubuntu-lastest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '18'
            - name: Install dependencies
              run: npm install

